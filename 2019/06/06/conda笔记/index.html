        <p>conda有文档，但是我不想查，然后在这里就记录下我常用到的命令就好。。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">conda --version <span class="comment">#看版本</span></span><br><span class="line">conda update conda <span class="comment">#升级</span></span><br></pre></td></tr></table></figure>

<p>conda有默认的环境，但是应该把分别对项目创建单独的环境</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">conda create --name testname python=3.7 <span class="comment">#创建环境</span></span><br><span class="line">conda remove --name testname --all <span class="comment">#删除环境</span></span><br><span class="line">conda activate testname <span class="comment">#激活指定环境</span></span><br><span class="line">conda deactivate <span class="comment">#灭活指定环境</span></span><br><span class="line">conda activate <span class="comment">#激活base环境</span></span><br><span class="line">conda info --envs <span class="comment">#列出所有环境</span></span><br></pre></td></tr></table></figure>

<p>管理包</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">conda install PKGNAME==3.1.3 <span class="comment">#安装指定版本包</span></span><br><span class="line">conda install <span class="string">"PKGNAME&gt;2.5,&lt;3.2"</span> <span class="comment">#更广泛的控制版本</span></span><br><span class="line">conda uninstall PKGNAME <span class="comment">#卸载</span></span><br><span class="line">conda list <span class="comment">#列出</span></span><br><span class="line">conda list --name ENVNAME <span class="comment">#列出指定环境的包</span></span><br></pre></td></tr></table></figure>

<p>环境共享</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">conda create --<span class="built_in">clone</span> ENVNAME --name NEWENV <span class="comment">#克隆一个环境</span></span><br><span class="line">conda env <span class="built_in">export</span> --name ENVNAME &gt; envname.yml <span class="comment">#导出一个通用系统可用的配置文件</span></span><br><span class="line">conda env create --file envname.yml <span class="comment">#根据该文件恢复环境</span></span><br><span class="line">conda list --explicit &gt; pkgs.txt <span class="comment">#导出具体的包和版本文件</span></span><br><span class="line">conda create --name NEWENV --file pkgs.txt <span class="comment">#根据文件创建环境</span></span><br></pre></td></tr></table></figure>
